name: Deploy Demo to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Build web
        run: |
          cd packages/oya_ttt
          flutter pub get
          flutter build web --release --wasm --no-tree-shake-icons --base-href /oya_ttt/ 
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/oya_ttt/build/web
          branch: gh-pages
